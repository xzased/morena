<div class="background">
    <div class="popup">
        <div class="close"> X </div>
        <h2 class="popup-header"> Agregar Portada </h2>
        <form id="articulo">
            <label for="titulo"> Titulo </label>
            <input id="titulo" class="gral-input" type="text" name="titulo" /> <br />
            <label for="link"> Link </label>
            <input id="link" class="gral-input" type="text" name="link" /> <br />
            <label for="desc"> Descripcion </label>
            <input id="descripcion" class="gral-input" type="text" name="descripcion" /> <br />
            <label for="orden"> Orden </label>
            <input class="gral-input" id="orden" type="number" name="orden"
                min="1" max="10" step="1" value="1" />
            <input type="submit" value="Agregar" />
        </form>
    </div>
</div>
